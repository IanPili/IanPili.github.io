<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="refresh" content="1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./app.js"></script>

    <title>Chat App</title>
</head>

<body onload="displayMSG()">

    <div id="container" style="background-color: #c0c0c0; width: 600px; height: 660px;">

        <span id="user"></span>

        <div id="messageBox" style="background-color: #ffffff; overflow: auto; padding: 20px; width: 84%; height: 70%; border-radius: 5%; margin: 0; position: relative; top: 20px; left: 50%; transform: translateX(-50%);">
            
        </div>
        <div id="typeContainer" style="border: 1px solid black; border-radius: 5px; width: 90%; height: 80px; position: relative; top: 50px; left: 50%; transform: translateX(-50%);">
            <form id="myForm" style="position: relative; width: 70%; height: auto; top: 10px; left: 50%; transform: translateX(-50%);">
                <input placeholder="Start typing.." onkeydown="return (event.keyCode!=13);" type="text" id="mes" name="mes" value="" style="width: 100%;">
            </form>
            <div style="position: relative; width: 100%; height: 35px; top: 20px;">
                <div id="sendButton" onclick="send()" style="background-color: burlywood; color: black; width: 80px; height: 35px; position: absolute; top: 0px; left: 25%; text-align: center; cursor: pointer; user-select: none;">
                    Send
                </div>
                <div id="clearButton" onclick="window.localStorage.clear();" style="background-color: burlywood; color: black; width: 80px; height: 35px; position: absolute; top: 0; right: 25%; text-align: center; cursor: pointer; user-select: none;">
                    Clear Messages
                </div>
            </div>
        </div>
    </div>

</body>

<script>

    var myForm = document.getElementById("myForm");
    myForm.addEventListener("focusin", stopAuto);
    // myForm.addEventListener("focusout", refresh);

    // var txtBox = document.getElementById("messageBox");
    // txtBox.addEventListener("scroll", stopAuto);
    // txtBox.addEventListener("scrollend", refresh);

    function stopAuto() {
        window.stop();
    }
    // function refresh() {
    //     window.location.reload();
    // }

</script>

</html>
